<!DOCTYPE html>
<head>
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='homepage.css') }}" />
    
    <title>Landing Page</title>
</head>


{% if 'user' in session %}
<head>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css') }}" />
    <script src="https://kit.fontawesome.com/5daa8eb347.js" crossorigin="anonymous"></script>
    <title>Dashboard</title>
</head>



<body>
    <div id="mainpages">
    <div id="sidebar">
        <a href="/"><span>WeBank</span></a>
        <a href="/"><i class="fa-solid fa-house fa-fw"></i><span>Account Details</span></a>
        <a href="deposit"><i class="fa-solid fa-wallet fa-fw"></i><span>Deposit</span></a>
        <a href="withdraw"><i class="fa-solid fa-money-bill fa-fw"></i><span>Withdraw</span></a>
        <a href="transfer"><i class="fa-solid fa-money-bill-transfer fa-fw"></i><span>Transfer</span></a>
    </div>

    <form method="post">
        <div>
            <h2 id="mainformtext">User Profile</h2>
            <h4>View Account Details</h4>
        </div>
        
        <div class="form-group">
            <label for="firstname">First Name</label><br>
            <span><input type="text" name="firstname" value="{{ session['fname'] }}" readonly></span>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label><br>
            <span><input type="text" name="lastname" value="{{ session['lname'] }}" readonly></span>
        </div>
       
        <div class="form-group">
            <label for="email">Email Address</label><br>
            <span><input type="text" name="email" value="{{session['user']}}" readonly></span>
        </div>
        
        <div class="form-group">
            <label for="accountbalance">Account Balance</label><br>
            <span><input type="text" placeholder = "0" name="accountbalance" value="{{money}}" readonly></span>
        </div>
    </div>
    </form>
    </div>

{% else %}




<body>








    <div id="header" action = '/home'>
        <div id="logodiv">
            <p id="logo">WeBank</p>
        </div>
        <div id="functions">
            <p><a href="#" class="functionsbuttons">Save</a></p>
            <p><a href="#" class="functionsbuttons">Withdraw</a></p>
            <p><a href="#" class="functionsbuttons">Transfer</a></p>
        </div>
        <div id="buttonsattheright">
            <button type="button" id="signin"><a href="login">Sign In</a></button>
            <button type="button" id="createaccount"><a href="register">Create free account</a></button>
        </div>
    </div>
    <div id="content">
        <div>
            <h1>The Bank of the People</h1>
            <h3>Save, spend, send and invest money across borders</h3>
            <button type="button" id="joinwebank"><a href="register">Join WeBank</a></button>
        </div>
        <div id="imagediv">
            <img src="{{url_for('static', filename='bankimage.jpeg') }}" alt="Bank card image" width="250" height="250">
        </div>
    </div>
</body>
{% endif %}
</html>
