<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css') }}" />
    <title>Login Page</title>
</head>

<body id="body12">
    <form action = '/login'>
        <div>
            <p id ="mainformtext" class="mb-6 sm:mb-8 flex flex-col items-center">Login to your account</p>
        </div>
        <div class="form-group">
            <div id="emaildiv">
                <label for="fname">Email</label><br>
                <span><input type="text" name="email"></span>
            </div>
            <div id="passworddiv">
                <label for="fname">Password</label><br>
                <span><input name="password" type="password"></span>
            </div>    
            <div id="logindiv">
                <input type="submit" class="submit" value="LOGIN" name="loginbutton">
            </div>       
            <h4><a href="register">Don't have an account? Register</a></h4>
        </div>
    </form>
</body>
</html>
